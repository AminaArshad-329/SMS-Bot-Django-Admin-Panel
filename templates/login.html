<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      z-index: 100;
      padding: 0;
      box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
      background-color: #2C2E43;
    }

    .sidebar .nav {
      display: flex;
      flex-direction: column;
      margin-bottom: 0;
    }

    .logo-details {
      text-align: center;
      color: #fff;
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 30px;
      padding-top: 20px;
    }

    .nav-link {
      color: #fff;
      font-size: 16px;
      transition: color .15s ease, background-color .15s ease;
      padding: 12px 16px;
      background-color: #1E1F29;
    }

    .nav-link:hover,
    .nav-link.active {
      color: #fff;
      background-color: #37383F;
    }

    .plus-icon-container {
      position: fixed;
      top: 110px;
      left: 175px;
    }

    .container {
      max-width: 1200px;
    }

    .table {
      font-size: 14px;
    }

    .rounded-pill {
      border-radius: 50px;
    }

    .bi {
      font-size: 1rem;
      vertical-align: -0.1em;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: static;
        box-shadow: inset 0 -1px 0 rgba(0, 0, 0, .1);
      }

      .plus-icon-container {
        top: auto;
        left: auto;
        right: 20px;
        bottom: 20px;
        position: fixed;
      }

      .container {
        max-width: 100%;
        padding-left: 15px;
        padding-right: 15px;
      }

      .nav-link,
      .logo-details {
        font-size: 14px;
        padding-left: 10px;
        padding-right: 10px;
      }
    }

    .flex-container {
      display: flex;
    }
  </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">Admin Login</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" class="form" role="form" autocomplete="off">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input name="username" type="text" class="form-control form-control-lg rounded-1" id="username" required="">
                                <div class="invalid-feedback">Oops, you missed this one.</div>
                            </div>
                            <br>
                            <div class="form-group">
                                <label>Password</label>
                                <input name="password" type="password" class="form-control form-control-lg rounded-1" id="password" required="" autocomplete="new-password">
                                <div class="invalid-feedback">Enter your password too!</div>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-outline-success btn-lg float-right" id="btnLogin">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
